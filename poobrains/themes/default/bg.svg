<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Created with Inkscape (http://www.inkscape.org/) -->
<svg id="hexascroll" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewbox="0 0 1920 1080" version="1.1" xmlns:dc="http://purl.org/dc/elements/1.1/">
    <style>
        {{ style }}
        #hexagon {
            transform: translateY(-100px);
        }
    </style>

    <path id="hexagon" d="m50,0,43.301,25-0.000001,50l-43.301,25-43.301-25,0.0000014-50z"/>

    <g id="hexagon-wrapper">
    {% for row in range(0, 18) %}

        {% if row%2 %}
            {% set offset = -50 %}
        {% else %}
            {% set offset = 0 %}
        {% endif %}

        {% for column in range(0,21) %}

        {% set x = 100 * column + offset %}
        {% set y = 85 * row %}
            <use href="#hexagon" class="hexagon" x="{{ x }}" y="{{ y }}" style="transform-origin: {{ x + 50 }}px {{ y - 50 }}px;" />
        {% endfor %}
    {% endfor %}
    </g>

</svg>
